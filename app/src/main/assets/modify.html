var type="";
			function DropDown(el) {
				this.dd = el;
				this.placeholder = this.dd.children('span');
				this.opts = this.dd.find('ul.dropdown > li');
				this.val = '';
				this.index = -1;
				this.initEvents();
			}
			DropDown.prototype = {
				initEvents : function() {
					var obj = this;

					obj.dd.on('click', function(event){
						$(this).toggleClass('active');
						return false;
					});

					obj.opts.on('click',function(){
						var opt = $(this);
						obj.val = opt.text();
						obj.index = opt.index();
						obj.placeholder.text('插座种类: ' + obj.val+'A');
						type = obj.val;
						console.log(type);
					});
				},
				getValue : function() {
					return this.val;
				},
				getIndex : function() {
					return this.index;
				}
			}

			$(function() {

				var dd = new DropDown( $('#dd') );

				$(document).click(function() {
					// all dropdowns
					$('.wrapper-dropdown-1').removeClass('active');
				});

			});



initValues();
function initValues(){
var SN = window.modify.getSN();
var name = window.modify.getName();
var type = window.modify.getType();
$('#SN').val(SN);
$('#name').val(name);
}
setScanSN();
function setScanSN(){
var str =  window.modify.getSN();
if(str!=""){
$('#SN').val(str);
}
}

 window.modify.back();

$('#confirm').click(function(){
	var SN = $('#SN').val();
	var name = $('#name').val();
	if(/.*[\u4e00-\u9fa5]+.*$/.test($('#name')[0].value)){
		window.modify.toast("请勿输入中文");
		return;
	}
	if((SN=="" || name=="") || type=="" ){
	 window.modify.toast("请检查信息完整性");
	}else{
	window.modify.confirm(SN,name,type);
	}

	});

$('#delete').click(function(){

	});


$('#scan').click(function(){
